<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h2>hello world</h2>
<h3>在线人数 <span class="current-num"></span></h3>
发送：<input type="text" class="send-msg">
<button class="send-btn">确定</button>
<div class="msg-box"></div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    $(function() {
    let socket = io.connect('/');

    //接收系统广播消息
    socket.on('system',function(data){
        console.log(data);
        $(".msg-box").append('<p>'+data.name+'</p>')
    });
    $(".send-btn").click(function () {
        currentMsg = $(".send-msg").val();
        console.log(currentMsg);
        socket.emit('send-msg', currentMsg)
    });
    // 在线人数
    socket.on('disUser', (usersInfo)=> {
//        displayUser(usersInfo);
        $(".current-num").text(usersInfo.num)

    });
    //socket失去连接时触发（包括关闭浏览器，主动断开，掉线等任何断开连接的情况）
    socket.on('disconnect',function(){
        console.log("server disconnect");
    });
    })
</script>
</body>
</html>
